<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login Page</title>
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Playfair+Display|Slabo+27px|Titillium+Web" rel="stylesheet">
   </head>
   <body>
      <main role="main">
         <section class="content1 post-content">
            <img src="https://templated.co/items/demos/transitive/images/pic03.jpg" alt="pic03.jpg">
            <p class="added-song-message"> You have successfully added a song!</p>
            <h2> <span class="black">Sign up</span></h2>
            <div class="lorem-content" aria-live="assertive">
               <hr/>
               <form>
                  <label for="email"></label><br>
                  <input class="email" name="email-address" placeholder="foo@bar.com" type="text" id="email">
                  <label for="password"></label><br>
                  <input class="password" name="enter-password" placeholder="1234passw0rd" type="text" id="password">
                  <button class="button signup" type="submit">Sign Up</button>
               </form>
               <div class="lastLine" aria-live="assertive">
                  <p>Already have an account? <a href="/login"> Log in </a>   </p>
               </div>
            </div>
         </section>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src="client-side-app.js"></script>
   </body>
</html>
